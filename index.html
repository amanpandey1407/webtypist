<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebTypist</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Water+Brush&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <h1 class="title">WebTypist.com</h1>
    <div id="stopwatch" class="timer">00:00:00</div>
    <div class="eyes">
      <div class="eye">
        <div class="ball"></div>
      </div>

      <div class="eye">
        <div class="ball"></div>
      </div>
    </div>
    <section class="typingsection">
      <p id="wordcount" class="wordcount">0</p>
      <div class="playground">
        <p id="typingtext" class="typingcontent"></p>
        <p id="typedtext" class="typedcontent"></p>
      </div>
    </section>
    <div class="footer">
      <button id="nextbtn" class="btn">Next</button>
      <button id="themechange" class="btn">day</button>
      <p class="develop">Made with ❤️ by Aman Pandey</p>
    </div>

    <script src="logic.js"></script>
  </body>
</html>
