<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">WebTypist.com</h1>
    <div id="stopwatch" class="timer">00:00:00</div>
    <div class="eyes">
      <div class="eye">
        <div class="ball"></div>
      </div>

      <div class="eye">
        <div class="ball"></div>
      </div>
    </div>
    <section class="typingsection">
      <p id="wordcount" class="wordcount">0</p>
      <p id="typingtext" class="typingcontent"></p>
      <p id="typedtext" class="typedcontent"></p>
    </section>
    <div class="footer">
      <button id="nextbtn" class="btn">Next</button>
      <button id="resetbtn" class="btn">Reset</button>

      <p class="develop">Made from ❤️ by Aman Pandey</p>
    </div>

    <script src="logic.js"></script>
  </body>
</html>
