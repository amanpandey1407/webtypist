<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1024" />
    <meta
      name="description"
      content="This is free typing website build for the people who wants to increase their typing speed at a very good rate ,typing is a very key skill in today's world that's why bookmark this website and happy typing☺️"
    />
    <meta
      name="webtypist a typing website for beginner"
      content="This website is build for the people who wants to increase their typing speed at a very good rate ,typing is a very key skill in today's world that's why bookmark this website and happy typing☺️"
    />
    <meta
      property="og:description"
      content="Discover the newest typing experience and great feature rich website to make your typing so easy that you will easily learn typing practice."
    />
    <meta
      name="keywords"
      content="webtypist,webtyping,typing,typing practice,webtypist netlify,typingpractice,learntyping,easy typing,practice"
    />
    <meta name="author" content="Aman Pandey" />
    <meta
      name="google-site-verification"
      content="-xRLm3eFMXBgBB2c8XBw2yC_-Iejfhoe1QOMOBPlkDk"
    />
    <title>WebTypist</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Water+Brush&display=swap&family=Roboto&family=Water+Brush&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <section class="header">
      <h1 class="title">WebTypist.com</h1>

      <div class="eyes">
        <div class="eye">
          <div class="ball"></div>
        </div>

        <div class="eye">
          <div class="ball"></div>
        </div>
      </div>
      <div id="stopwatch" class="timer">00:00:00</div>
    </section>
    <section class="typingsection">
      <div id="displayresult" class="displayresult hidden">
        <h1 class="resulttext">Hurray!! you completed⭐❤️</h1>
        <h1 id="speed" class="resulttext"></h1>
        <h1 id="errorword" class="resulttext"></h1>
        <h1 id="highestrecord" class="resulttext"></h1>
      </div>
      <p id="wordcount" class="wordcount">0</p>
      <div class="playground">
        <div class="typecontent"></div>
        <p id="typingtext" class="typingcontent"></p>
      </div>
    </section>
    <div class="footer">
      <section class="options">
        <button id="nextbtn" class="btn">Next</button>
        <button id="themechange" class="btn">day</button>
        <form class="wordlenselector">
          <label for="cars">Word Amount</label>
          <select name="Words" id="wordlength">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30" selected>30</option>
            <option value="40">40</option>
          </select>
        </form>
      </section>

      <p class="develop">
        <a target="_blank" href="https://www.instagram.com/amanpandey1407/">
          Made with ❤️ by Aman</a
        >
      </p>
    </div>

    <script src="logic.js"></script>
  </body>
</html>
